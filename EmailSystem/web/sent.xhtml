<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sent items</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Sent items</h2>
            <h:dataTable rows="#{login.user.sentEmails.size()}"
                         value="#{login.user.sentEmails}" var="obj"
                         border="2" cellpadding="5" cellspacing="1">
                <h:column>
                    <f:facet name="header">From</f:facet>
                        #{obj.sender}
                </h:column>
                <h:column>
                    <f:facet name="header">Email title</f:facet>
                    <h:commandLink value="#{obj.title}" action="#{login.user.selectEmail(obj)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        #{obj.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                        #{obj.status}
                </h:column>
            </h:dataTable>

            <br/><br/>
            <h:commandButton value="Return" action="main.xhtml"/>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Compose New email</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h2>Compose a new email</h2>
                <p>To email: 
                    <h:inputText id="to" required="true"
                                 style="width: 250px;"
                                 title="To" value="#{newEmail.to}" />
                </p>

                <p>Email title</p>
                <h:inputText id="title" required="true"
                             style="width: 500px;"
                             title="Email title" value="#{newEmail.title}" />
                <br/>

                <p>Email body</p>
                <h:inputText id="body" required="true"                             
                             style="width: 500px; height: 50px"
                             title="EMail body" value="#{newEmail.body}" />
                <br/><br/><br/>

                <h:commandButton value="Send" action="#{newEmail.sendEmail(login.user.email, login.user.replyFor)}"/>

                <br/><br/><br/><br/>
                <h:commandButton value="Return" action="main.xhtml"/>

            </div>
        </h:form>
    </h:body>
</html>
